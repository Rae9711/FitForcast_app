name: CI Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          # Use `npm ci` when a lockfile exists for reproducible installs,
          # otherwise fall back to `npm install` so the workflow works without a lockfile.
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ]; then
            npm ci
          else
            npm install
          fi

      - name: Run tests with coverage
        run: npm test -- --coverage --silent

      - name: Enforce coverage threshold
        run: |
          node -e "const fs=require('fs'); const p='coverage/coverage-summary.json'; if(!fs.existsSync(p)){console.error('Coverage summary not found'); process.exit(1);} const s=JSON.parse(fs.readFileSync(p,'utf8')); const pct=s.total.statements.pct; console.log('Statements coverage:',pct); if(pct<80){console.error('Coverage below 80%'); process.exit(1);}"
